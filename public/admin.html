<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Panel - Yass Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white pb-24">

    <header class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800 sticky top-0 z-50">
        <h1 class="font-bold text-orange-500">Yass Admin Console</h1>
        <div class="text-[10px] text-gray-400">Owner: yasszz0909@gmail.com</div>
    </header>

    <main class="p-4">
        <section class="bg-slate-800 p-4 rounded-xl mb-6 border border-slate-700 shadow-xl">
            <h2 class="text-xs font-semibold mb-3 text-gray-400 uppercase tracking-widest">Status Toko</h2>
            <div class="flex gap-2">
                <button onclick="updateStatus(true)" class="flex-1 bg-green-600 hover:bg-green-700 py-4 rounded-xl font-bold text-xs transition-all active:scale-95">SET ONLINE</button>
                <button onclick="updateStatus(false)" class="flex-1 bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold text-xs transition-all active:scale-95">SET OFFLINE</button>
            </div>
            <p id="current-status" class="text-center mt-4 text-[11px] text-gray-400 italic font-medium">Menghubungkan ke Database...</p>
        </section>

        <h2 class="text-xs font-semibold mb-3 text-gray-400 uppercase tracking-widest">Kelola Katalog</h2>
        <div id="admin-product-list" class="space-y-3 opacity-50 pointer-events-none">
             <p class="text-gray-500 text-xs italic text-center">Fitur edit produk segera hadir</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="order.html" class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Transaksi</span>
        </a>
        <a href="admin.html" class="nav-item active">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="js/auth.js"></script>
    <script>
        const db = firebase.database();

        // Fungsi merubah status di Database
        function updateStatus(isOnline) {
            db.ref('shop_status').set({
                online: isOnline,
                updatedAt: Date.now()
            }).then(() => {
                console.log("Status tersimpan!");
            }).catch(err => alert("Gagal: " + err.message));
        }

        // Pantau perubahan status di halaman admin
        db.ref('shop_status').on('value', (snapshot) => {
            const data = snapshot.val();
            const label = document.getElementById('current-status');
            if (data) {
                const online = data.online;
                label.innerText = online ? "Status Saat Ini: ONLINE" : "Status Saat Ini: OFFLINE";
                label.className = online 
                    ? "text-center mt-4 text-[11px] text-green-400 font-bold uppercase" 
                    : "text-center mt-4 text-[11px] text-red-400 font-bold uppercase";
            }
        });
    </script>
</body>
</html>
