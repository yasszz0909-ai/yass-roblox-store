<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yass Roblox Store</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-blue-600">Yass Store</h1>
                <div id="owner-status" class="flex items-center gap-1.5 mt-0.5">
                    <span id="status-dot" class="w-2.5 h-2.5 bg-gray-400 rounded-full"></span>
                    <span id="status-text" class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Checking...</span>
                </div>
            </div>
            <button id="login-btn" class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-semibold">Login</button>
        </div>
    </header>

    <main class="p-4">
        <div class="bg-orange-500 rounded-xl p-4 text-white mb-6 shadow-md">
            <p class="text-xs opacity-90">Fish It! & Roblox</p>
            <h2 class="text-lg font-bold">Proses Cepat & Aman</h2>
        </div>

        <h3 class="font-bold mb-3 text-gray-700">Katalog Produk</h3>
        
        <div id="product-list" class="grid grid-cols-2 gap-3">
            <p class="text-gray-500 col-span-2 text-center text-sm">Memuat produk...</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="order.html" class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Transaksi</span>
        </a>
        <a href="admin.html" id="nav-admin" class="nav-item hidden">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
        </a>
        <a href="javascript:void(0)" id="nav-akun" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Akun</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>

    <script>
        // Logika Sinkronisasi Status Toko
        const db = firebase.database();
        const statusRef = db.ref('shop_status');

        statusRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');

            if (data && data.online) {
                statusText.innerText = "ONLINE (FAST RESPONSE)";
                statusText.className = "text-[10px] font-bold text-green-600 uppercase tracking-wider";
                statusDot.className = "w-2.5 h-2.5 bg-green-500 rounded-full shadow-[0_0_5px_#22c55e]";
            } else {
                statusText.innerText = "OFFLINE (SLOW RESPONSE)";
                statusText.className = "text-[10px] font-bold text-red-600 uppercase tracking-wider";
                statusDot.className = "w-2.5 h-2.5 bg-red-500 rounded-full";
            }
        });
    </script>
</body>
</html>
